<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>position 과제</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="content">
    <h3>로그인</h3>
    <form action="https://formspree.io/f/xeqwwbwk" method="POST" class="loginForm">
      <fieldset>
        <legend>webcafe 로그인</legend>
        <div class="id-box">
          <label for="username">아이디</label>
          <input id="username" type="text" name="username" placeholder="euid@euid.de">
        </div>
        <div class="pw-box">
          <label for="password">비밀번호</label>
          <input id="password" type="password" name="password" placeholder="8자리 이상">
        </div>
        <button type="submit">로그인</button>
        <ul>
          <li><a href="/">회원가입</a></li>
          <li><a href="/">아이디 비밀번호 찾기</a></li>
        </ul>
      </fieldset>
    </form>
  </div>
</body>

</html>
